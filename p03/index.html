<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Video Player</title>
</head>
<body>
    
    <h1>Video player</h1>
    <video src="assets/videos/Array with Loops.mp4" id="video" class="screen" poster="assets/images/video-play-icon.png"></video>
    <div class="contorls">
        <button class="btn" id="play">
        <i class="fas fa-play fa-2x"></i>
        </button>

        <button class="btn" id="stop">
        <i class="fas fa-stop fa-2x"></i>
        </button>
        
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>

    <script src="style.js"></script>
    <script src="https://kit.fontawesome.com/b0553deb4b.js" crossorigin="anonymous"></script>
</body>
</html>
